{% extends 'base.html'%}
{% block title %}CONTACT{% endblock title %}
{% block contact %}active{% endblock contact %}


{%block body%}
  <div class="container">
    <h2 class="text-center my-3">CONTACT ME</h2>
    <form action="/contact" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Moblie number</label>
        <input type="phone" class="form-control" id="number" name="number" placeholder="Your number">
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Explain your concern</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <div class="container">
        <h1 class=" text-center my-3"></h1>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>

    </form>
  </div>
  {%endblock body%}
